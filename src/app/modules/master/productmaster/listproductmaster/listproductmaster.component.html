<br />
<h4 class="title-header">- Product List -</h4>

<div class="row">
    <div class="col">
        <div class="text-left">
            <mat-form-field appearance="outline" class="matFormField">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                <mat-icon color="primary" matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="col">
        <div class="text-right">
            <button (click)="routeToAddProduct()" class="addButton btn" mat-raised-button color="primary">Add
                Supplier</button>
        </div>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef class="table_header text-center">Sl.no</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- Job Title Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef class="table_header text-center">
                Product Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <!-- productCategory Column -->
        <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef class="table_header text-center">
                Product Category
            </th>
            <td mat-cell *matCellDef="let row">{{ row.productCategory.categoryName }}</td>
        </ng-container>

        <!-- hsnCode Column -->
        <ng-container matColumnDef="hsnCode">
            <th mat-header-cell *matHeaderCellDef class="table_header text-center">
                HSN Code
            </th>
            <td mat-cell *matCellDef="let row">{{ row.hsnCode }}</td>
        </ng-container>

        <!-- manufacturer Column -->
        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef class="table_header text-center">
                Manufacturer Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.manufacturer.manufacturerName }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row;">
                <div class="action-btn">
                    <a (click)="routeToEditProduct(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteProduct(this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br />
