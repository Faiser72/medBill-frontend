<div class="container-fluid mt-3 p-0">
    <mat-card class=" shadow border ">
        <div class="card-title">
            <h4 class="text-center main-bg pt-3 mt-1">- Add Product Master -</h4>
        </div>
        <div class="mx-auto text-center divider mt-2">
            <mat-divider class="w-75 " color="primary"></mat-divider>
        </div>
        <form class="form-group customhover" [formGroup]="addProductMasterForm" (ngSubmit)="addProductMasterFormSubmit()">
            <div class="row d-flex justify-content-around mt-5 ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Enter Product Name" formControlName="productName">
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addProductMasterForm.get('productName') && addProductMasterForm.get('productName').touched && addProductMasterForm.get('productName').invalid">
                        Please enter this field</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <!-- <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>Product Category</mat-label>
                        <input matInput placeholder="Enter Product Category Name" formControlName="productCategory">
                    </mat-form-field> -->
                    <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>Product Category</mat-label>
                        <input type="text" matInput formControlName="productCategory" [matAutocomplete]="autos">
                        <mat-autocomplete #autos="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let category of filteredCategoryOptions | async" [value]="category">
                                {{category.categoryName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addProductMasterForm.get('productCategory') && addProductMasterForm.get('productCategory').touched && addProductMasterForm.get('productCategory').invalid">
                        {{productCategoryInputMsg}}</p>
                </div>
            </div>



            <div class="row d-flex justify-content-around ml-5 mr-5 w-75 mx-auto">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>HSN Code</mat-label>
                        <input matInput placeholder="Enter HSN Code" formControlName="hsnCode">
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addProductMasterForm.get('hsnCode') && addProductMasterForm.get('hsnCode').touched && addProductMasterForm.get('hsnCode').invalid">
                        Please enter this field</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <!-- <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>Manufacturer Name</mat-label>
                        <input matInput placeholder="Enter HSN Code" formControlName="manufacturer">
                    </mat-form-field> -->

                    <mat-form-field class="master-full-width" appearance="outline">
                        <mat-label>Manufacturer Name</mat-label>
                        <input type="text" matInput formControlName="manufacturer" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayManufacturerFn">
                            <mat-option *ngFor="let manufacturer of filteredManufacturerOptions | async" [value]="manufacturer">
                                {{manufacturer.manufacturerName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addProductMasterForm.get('manufacturer') && addProductMasterForm.get('manufacturer').touched && addProductMasterForm.get('manufacturer').invalid">
                        {{manufacturerInputMsg}}</p>
                </div>
            </div>

            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
                    <button type="submit" mat-raised-button color="primary" [disabled]='addProductMasterForm.invalid'>
                        <mat-icon class="mr-2">save</mat-icon>Submit
                    </button>
                    <button type="reset" mat-raised-button color="accent" (click)='reset()'>
                        <mat-icon class="mr-2">360</mat-icon>Reset
                    </button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">

                </div>
            </div>
        </form>
    </mat-card>
</div>
