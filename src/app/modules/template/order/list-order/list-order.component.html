<br />
<h4 class="title-header">- Order Lists -</h4>
<div class="text-right">
    <button (click)="routeToAddOrder()" class="addButton btn">Create Order</button>
</div>
<div class="text-center">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef class="table_header">
                Order ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.orderNumber }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef class="table_header">
                Order Created Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.orderDate }}</td>
        </ng-container>

        <!-- visitingTime Column -->
        <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef class="table_header">
                Supplier Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.supplierName.supplierName }}</td>
        </ng-container>

        <!-- contactNumber Column -->
        <ng-container matColumnDef="orderGrandTotal">
            <th mat-header-cell *matHeaderCellDef class="table_header">
                Order Total
            </th>
            <td mat-cell *matCellDef="let row">{{ row.orderGrandTotal }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <button mat-raised-button color="primary" class="m-2" (click)="routeToEditOrder(this.row)">Edit</button>
                </div>
                <div class="action-btn">
                    <button mat-raised-button color="primary" class="m-2" (click)="routeToDeleteDOrder(this.row.orderId, this.row)">Delete</button>
                </div>
                <div class="action-btn">
                    <button mat-raised-button color="primary" class="m-2" (click)="routeToCancelOrder(this.row.orderId, this.row)">Cancel Order</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />
