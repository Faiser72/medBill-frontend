<br />
<h4 class="title-header">- Purchase List -</h4>
<div class="text-right">
    <button (click)="routeToAddListItem()" class="addButton btn">Add Purchase Entry</button>
</div>
<br />
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">SL NO</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="itemCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Order ID
            </th>
            <td mat-cell *matCellDef="let row">{{ row.itemCode }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="itemName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Order Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.itemName }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="itemUnitOfMeasure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Received Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.itemUnitOfMeasure }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="itemUnitPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Supplier Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.itemUnitPrice }}</td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />
